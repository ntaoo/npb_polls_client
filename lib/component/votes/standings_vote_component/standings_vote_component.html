<standings-card elevation="4">
  <league>{{standings.league.name}}</league>
  <standing *ngFor="let standing of standings">
    <number>{{standing.number}}位</number>
    <team [style.border-left-color]="standing.team.color">{{standing.team.name}}</team>
  </standing>
  <note>{{standings.createdTime | date:"yyyy年MM月dd日HH時mm分"}}に投票しました</note>
  <actions>
    <ng-content></ng-content>
  </actions>
</standings-card>
